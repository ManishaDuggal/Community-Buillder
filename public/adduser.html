<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">

    <!-- Bootstrap CSS -->
    <link href="css/adduserstyle.css" rel="stylesheet">
    <title>Add User</title>
  </head>
  <body>
     <nav class="navbar navbar-light bg-light">
                <a class="navbar-brand">Navbar</a>
                <form class="form-inline">
                  <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                  <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
                </form>
     </nav>
     <nav class="navbar navbar-light bg-light">
            <span class="navbar-text">
              Navbar text with an inline element
            </span>
     </nav>
    <div class="left">
        <div class="item">
            <i class="fas fa-fw fa-bars"></i>
        </div>
    </br>
    </br>
        <div class="item active">
            <i class="fas fa-fw fa-map-marked-alt"></i> Map
        </div>
    </br>
    </br>
        <div class="item">
            <i class="fas fa-fw fa-columns"></i> Split
        </div>
    </br>
    </br>
        <div class="item">
            <i class="fas fa-fw fa-th"></i> Grid
        </div>
    </br> 
    </br>
        <div class="item">
            <i class="fas fa-fw fa-user-circle"></i> Dash
        </div>
    </div>
    <div class='fullform'>
            <form method="post" action="/submit-form.js">
                <div class="form-group">
                  <label for="exampleInputEmail1">Email address</label>
                  <input required type="email" name="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                  <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                </div>
                <div class="form-group">
                  <label  for="exampleInputPassword1">Password</label>
                  <input required type="password" name="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                </div>
                <div class="form-group">
                    <label for="exampleInputphoneno">Phone</label>
                    <input type="text" required class="form-control" minlength="10" maxlength="10" name="phone" id="phone" placeholder="Phone">
                  </div>
                <select  required data-style="btn-info" name="role" class="form-control">
                     <optgroup  label="Select User Role">
                      <option value="user">User</option>
                      <option value="commuity manager">Commuity Manager</option>
                      <option value="community builder">Community Builder</option>
                      <option value="admin">Admin</option>
                    </optgroup>
                </select>
              </br>
                <button type="submit" class="btn btn-primary">Submit</button>
              </form>
              </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B" crossorigin="anonymous">
